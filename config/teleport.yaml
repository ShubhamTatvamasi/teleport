version: v3
teleport:
  data_dir: /var/lib/teleport
  log:
    output: stderr
    severity: INFO
    format:
      output: text
  ca_pin: ""
  diag_addr: ""
auth_service:
  enabled: "yes"
  listen_addr: 0.0.0.0:3025
  cluster_name: teleport.shubhamtatvamasi.com
  authentication:
    type: "local"
    local_auth: true
    second_factor: "otp"
ssh_service:
  enabled: "yes"
  listen_addr: 0.0.0.0:3022
  commands:
  - name: hostname
    command: [hostname]
    period: 1m0s
proxy_service:
  enabled: "yes"
  web_listen_addr: 0.0.0.0:443
  public_addr: teleport.shubhamtatvamasi.com:443
  https_keypairs: []
  acme:
    enabled: "yes"
    email: shubhamtatvamasi@gmail.com
